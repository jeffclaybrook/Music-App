<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Music app created by Jeffrey Claybrook">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Music App">
    <meta name="apple-mobile-web-app-status-bar-style" content="#181818">
    <meta name="theme-color" content="#181818">
    <meta name="author" content="Jeffrey Claybrook">
    <title>Music App</title>
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="icon" href="images/icon-192.png" sizes="192x192">
    <link rel="icon" href="images/icon-512.png" sizes="512x512">
    <link rel="apple-touch-icon" href="images/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="images/icon-512.png" sizes="512x512">
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400..500&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="playlist"></div>
    <div class="player">
        <div class="player-scrim"></div>
        <div class="player-body">
            <div class="player-header">
                <h4>Playing from Album</h4>
                <h3></h3>
            </div>
            <div class="player-figure">
                <img src="" alt="">
            </div>
            <div class="player-details">
                <h1></h1>
                <h2></h2>
            </div>
            <div class="player-progress">
                <div class="track">
                    <div class="seek"></div>
                </div>
                <div class="label">
                    <span>0:00</span>
                    <span>0:00</span>
                </div>
            </div>
            <div class="player-controls">
                <button class="md-btn" id="prev-btn" aria-label="Previous song"><i class="material-symbols-rounded">skip_previous</i></button>
                <button class="lg-btn" id="play-btn" aria-label="Play song"><i class="material-symbols-rounded">play_arrow</i></button>
                <button class="md-btn" id="next-btn" aria-label="Next song"><i class="material-symbols-rounded">skip_next</i></button>
            </div>
            <div class="player-subcontrols">
                <button class="sm-btn" id="share-btn" aria-label="Share"><i class="material-symbols-rounded">share</i></button>
                <p></p>
                <button class="sm-btn" id="close-btn" aria-label="Close player"><i class="material-symbols-rounded">expand_more</i></button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
