<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <meta name="description" content="Music app created by Jeffrey Claybrook">
 <meta name="mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-title" content="Music App">
 <meta name="apple-mobile-web-app-status-bar-style" content="#181818">
 <meta name="theme-color" content="#181818">
 <meta name="author" content="Jeffrey Claybrook">
 <title>Music App</title>
 <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
 <link rel="shortcut icon" href="images/favicon.ico">
 <link rel="icon" href="images/icon-192.png" sizes="192x192">
 <link rel="icon" href="images/icon-512.png" sizes="512x512">
 <link rel="apple-touch-icon" href="images/icon-192.png" sizes="192x192">
 <link rel="apple-touch-icon" href="images/icon-512.png" sizes="512x512">
 <link rel="shortcut icon" href="images/favicon.ico">
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400..500&display=swap">
 <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="playlist"></div>
 <div class="player">
  <div class="player-scrim"></div>
  <div class="player-body">
   <div class="player-header">
    <h4>Playing from Album</h4>
    <h3></h3>
   </div>
   <div class="player-figure">
    <img src="images/placeholder.webp" alt="Placeholder">
   </div>
   <div class="player-details">
    <h1></h1>
    <h2></h2>
   </div>
   <div class="player-progress">
    <div class="track">
     <div class="seek"></div>
    </div>
    <div class="label">
     <span>0:00</span>
     <span>0:00</span>
    </div>
   </div>
   <div class="player-controls">
    <button class="md-btn" id="prev-btn" aria-label="Previous song">
     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24px" width="24px" fill="currentColor"><path d="M220-280v-400q0-17 11.5-28.5T260-720q17 0 28.5 11.5T300-680v400q0 17-11.5 28.5T260-240q-17 0-28.5-11.5T220-280Zm458-1L430-447q-9-6-13.5-14.5T412-480q0-10 4.5-18.5T430-513l248-166q5-4 11-5t11-1q16 0 28 11t12 29v330q0 18-12 29t-28 11q-5 0-11-1t-11-5Z"/></svg>
    </button>
    <button class="lg-btn" id="play-btn" aria-label="Play song">
     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24px" width="24px" fill="currentColor"><path d="M320-273v-414q0-17 12-28.5t28-11.5q5 0 10.5 1.5T381-721l326 207q9 6 13.5 15t4.5 19q0 10-4.5 19T707-446L381-239q-5 3-10.5 4.5T360-233q-16 0-28-11.5T320-273Z"/></svg>
    </button>
    <button class="md-btn" id="next-btn" aria-label="Next song">
     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24px" width="24px" fill="currentColor"><path d="M660-280v-400q0-17 11.5-28.5T700-720q17 0 28.5 11.5T740-680v400q0 17-11.5 28.5T700-240q-17 0-28.5-11.5T660-280Zm-440-35v-330q0-18 12-29t28-11q5 0 11 1t11 5l248 166q9 6 13.5 14.5T548-480q0 10-4.5 18.5T530-447L282-281q-5 4-11 5t-11 1q-16 0-28-11t-12-29Z"/></svg>
    </button>
   </div>
   <div class="player-subcontrols">
    <button class="sm-btn" id="share-btn" aria-label="Share">
     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24px" width="24px" fill="currentColor"><path d="M680-80q-50 0-85-35t-35-85q0-6 3-28L282-392q-16 15-37 23.5t-45 8.5q-50 0-85-35t-35-85q0-50 35-85t85-35q24 0 45 8.5t37 23.5l281-164q-2-7-2.5-13.5T560-760q0-50 35-85t85-35q50 0 85 35t35 85q0 50-35 85t-85 35q-24 0-45-8.5T598-672L317-508q2 7 2.5 13.5t.5 14.5q0 8-.5 14.5T317-452l281 164q16-15 37-23.5t45-8.5q50 0 85 35t35 85q0 50-35 85t-85 35Z"/></svg>
    </button>
    <p></p>
    <button class="sm-btn" id="close-btn" aria-label="Close player">
     <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960" height="24px" width="24px" fill="currentColor"><path d="M480-361q-8 0-15-2.5t-13-8.5L268-556q-11-11-11-28t11-28q11-11 28-11t28 11l156 156 156-156q11-11 28-11t28 11q11 11 11 28t-11 28L508-372q-6 6-13 8.5t-15 2.5Z"/></svg>
    </button>
   </div>
  </div>
 </div>
 <script src="script.js"></script>
</body>
</html>
